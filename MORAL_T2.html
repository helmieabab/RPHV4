<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPH MORAL TAHUN 2</title>
    <style>
        :root { --primary: #2c3e50; --accent: #c0392b; --bg: #fdf2f2; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .no-print-zone { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 40px; }
        h1.setup-title { text-align: center; color: var(--primary); font-size: 22px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px; color: #555; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .sp-box { border: 1px solid #ddd; border-radius: 6px; max-height: 250px; overflow-y: auto; background: #fafafa; }
        .sp-table { width: 100%; border-collapse: collapse; }
        .sp-table tr { cursor: pointer; border-bottom: 1px solid #eee; }
        .sp-table tr:hover { background: #f9ebea; }
        .sp-table td { padding: 10px; font-size: 13px; }
        .selected-row { background: #f2d7d5 !important; font-weight: bold; border-left: 4px solid var(--accent); }
        .ai-tools { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .btn-ai { background: #8e44ad; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; width: 100%; margin-bottom: 5px; }
        .btn-main { background: #c0392b; color: white; border: none; padding: 15px; border-radius: 6px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-nav { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #7f8c8d; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; }

        /* PRINT FORMAT */
        .rph-paper { width: 210mm; padding: 20mm; margin: auto; background: white; color: black; border: 1px solid #eee; box-sizing: border-box; }
        .rph-header { text-align: center; border-bottom: 4px double #000; padding-bottom: 10px; margin-bottom: 20px; }
        .rph-header h2 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        .rph-header h3 { margin: 5px 0 0 0; font-size: 18px; text-transform: uppercase; }
        .info-bar { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 15px; font-size: 14px; }
        .rph-main-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .rph-main-table td { border: 1px solid #000; padding: 12px; vertical-align: top; font-size: 14px; line-height: 1.5; }
        .col-label { width: 30%; background-color: #f2f2f2 !important; font-weight: bold; text-transform: uppercase; }
        .sig-container { margin-top: 50px; display: flex; justify-content: space-between; }
        .sig-box { width: 220px; border-top: 1px solid #000; text-align: center; padding-top: 5px; font-weight: bold; font-size: 12px; }

        @media print {
            body { padding: 0; background: none; }
            .no-print-zone { display: none; }
            .rph-paper { border: none; width: 100%; padding: 0; }
            .col-label { -webkit-print-color-adjust: exact; background-color: #f2f2f2 !important; }
        }
    </style>
</head>
<body>

<div class="no-print-zone">
    <h1 class="setup-title">SISTEM RPH: PENDIDIKAN MORAL TAHUN 2</h1>
    
    <div class="input-group">
        <div><label>Tarikh</label><input type="date" id="tark" onchange="setHari()"></div>
        <div><label>Hari</label><input type="text" id="hari" readonly></div>
        <div><label>Minggu</label><select id="mng"></select></div>
        <div><label>Masa</label><input type="text" id="masa" placeholder="08:00 - 09:00"></div>
    </div>

    <div><label>Tema / Unit</label><input type="text" id="unit" placeholder="Auto-isi apabila SK dipilih"></div>

    <div style="margin-top:15px">
        <label>Standard Kandungan (Pilih Nilai)</label>
        <select id="sk_select" onchange="loadSP()">
            <option value="1">1. Kepercayaan kepada Tuhan (Ajaran Agama)</option>
            <option value="2">2. Baik Hati (Bantuan dalam Keluarga)</option>
            <option value="3">3. Bertanggungjawab (Tanggungjawab dalam Keluarga)</option>
            <option value="4">4. Berterima Kasih (Hargai Ahli Keluarga)</option>
            <option value="5">5. Hemah Tinggi (Adab dalam Keluarga)</option>
            <option value="6">6. Hormat (Hormati Ahli Keluarga)</option>
            <option value="7">7. Kasih Sayang (Sayangi Ahli Keluarga)</option>
            <option value="8">8. Keadilan (Sikap Adil dalam Keluarga)</option>
            <option value="9">9. Keberanian (Berani demi Nama Baik Keluarga)</option>
            <option value="10">10. Kejujuran (Jujur dalam Keluarga)</option>
            <option value="11">11. Kerajinan (Rajin dalam Keluarga)</option>
            <option value="12">12. Kerjasama (Kerjasama dalam Keluarga)</option>
            <option value="13">13. Kesederhanaan (Sikap Sederhana dalam Keluarga)</option>
            <option value="14">14. Toleransi (Toleransi dalam Keluarga)</option>
        </select>
    </div>

    <div style="margin-top:15px">
        <label>Standard Pembelajaran (SP)</label>
        <div class="sp-box"><table class="sp-table" id="sp-list"></table></div>
    </div>

    <div class="ai-tools">
        <div><button class="btn-ai" onclick="jana('obj')">✨ JANA OBJEKTIF</button><textarea id="ai_obj" rows="3"></textarea></div>
        <div><button class="btn-ai" onclick="jana('act')">✨ JANA AKTIVITI</button><textarea id="ai_act" rows="3"></textarea></div>
        <div><button class="btn-ai" onclick="jana('ref')">✨ JANA REFLEKSI</button><textarea id="ai_ref" rows="3"></textarea></div>
    </div>

    <button class="btn-main" onclick="simpan()">SIMPAN & JANA RPH PROFESIONAL</button>
    <a href="index.html" class="btn-nav">KEMBALI KE HUB</a>
</div>

<div id="print-area"></div>

<script>
const dataSP = {
    "1": ["1.1 Menyenaraikan ajaran agama/kepercayaan keluarga.", "1.2 Kepentingan mengamalkan ajaran agama keluarga.", "1.4 Melaksanakan ajaran agama dalam keluarga."],
    "2": ["2.1 Jenis bantuan kepada keluarga.", "2.2 Cara memberi bantuan kepada keluarga.", "2.4 Memberi bantuan kepada keluarga."],
    "3": ["3.1 Menyenaraikan tanggungjawab dalam keluarga.", "3.3 Kepentingan melaksanakan tanggungjawab.", "3.4 Sikap bertanggungjawab dalam keluarga."],
    "4": ["4.1 Cara berterima kasih terhadap keluarga.", "4.2 Kepentingan amalan berterima kasih.", "4.4 Amalan berterima kasih dalam keluarga."],
    "5": ["5.1 Menyenaraikan adab dalam keluarga.", "5.3 Kesan tidak beradab dalam keluarga.", "5.4 Mengamalkan hemah tinggi dalam keluarga."],
    "6": ["6.1 Cara menghormati ahli keluarga.", "6.2 Kepentingan menghormati ahli keluarga.", "6.4 Sikap hormat terhadap keluarga."],
    "7": ["7.1 Cara menyayangi ahli keluarga.", "7.3 Kesan menyayangi ahli keluarga.", "7.4 Kasih sayang terhadap keluarga."],
    "8": ["8.1 Sikap adil dalam keluarga.", "8.2 Kepentingan bersikap adil.", "8.4 Mengamalkan sikap adil."],
    "9": ["9.1 Cara berani menjaga nama baik keluarga.", "9.3 Kesan berani menjaga nama baik.", "9.4 Sikap berani dalam keluarga."],
    "10": ["10.1 Sikap jujur terhadap keluarga.", "10.2 Kepentingan bersikap jujur.", "10.4 Mengamalkan sikap jujur."],
    "11": ["11.1 Ciri rajin dalam keluarga.", "11.3 Kesan tidak bersikap rajin.", "11.4 Menunjukkan sikap rajin."],
    "12": ["12.1 Aktiviti bersama ahli keluarga.", "12.3 Kepentingan bekerjasama.", "12.4 Sikap kerjasama dalam keluarga."],
    "13": ["13.1 Sikap sederhana dalam keluarga.", "13.2 Kepentingan bersikap sederhana.", "13.4 Mengamalkan sikap sederhana."],
    "14": ["14.1 Cara bertoleransi dalam keluarga.", "14.2 Kepentingan bertoleransi.", "14.4 Sikap toleransi dalam keluarga."]
};

let selectedSPs = [];
const mngSelect = document.getElementById('mng');
for(let i=1; i<=42; i++) mngSelect.innerHTML += `<option value="${i}">Minggu ${i}</option>`;

function setHari() {
    const d = new Date(document.getElementById('tark').value);
    const days = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"];
    document.getElementById('hari').value = days[d.getDay()] || "";
}

function loadSP() {
    const sk = document.getElementById('sk_select').value;
    const skText = document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text;
    document.getElementById('unit').value = skText;
    const list = document.getElementById('sp-list');
    list.innerHTML = "";
    selectedSPs = [];
    dataSP[sk].forEach(s => {
        let row = list.insertRow();
        row.onclick = function() {
            this.classList.toggle('selected-row');
            if(this.classList.contains('selected-row')) selectedSPs.push(s);
            else selectedSPs = selectedSPs.filter(i => i !== s);
        };
        row.innerHTML = `<td>${s}</td>`;
    });
}
loadSP();

function jana(type) {
    const u = document.getElementById('unit').value || "Nilai Moral";
    if(type==='obj') document.getElementById('ai_obj').value = `Pada akhir PdPc, murid dapat:\n1. Menghayati dan mempraktikkan amalan ${u} dalam kehidupan seharian.`;
    else if(type==='act') document.getElementById('ai_act').value = `1. Murid mendengar cerita/situasi moral. 2. Perbincangan nilai murni dalam kumpulan. 3. Aktiviti main peranan/lakonan ringkas.`;
    else document.getElementById('ai_ref').value = `___ / ___ murid menunjukkan perubahan sikap yang positif.`;
}

function simpan() {
    if(selectedSPs.length === 0) return alert("Pilih SP!");
    const skText = document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text;
    const spHtml = selectedSPs.map(s => `• ${s}`).join("<br>");
    const content = `
    <div class="rph-paper">
        <div class="rph-header"><h2>RANCANGAN PENGAJARAN HARIAN</h2><h3>PENDIDIKAN MORAL TAHUN 2</h3></div>
        <div class="info-bar">
            <div><strong>TARIKH:</strong> ${document.getElementById('tark').value} | <strong>HARI:</strong> ${document.getElementById('hari').value}</div>
            <div style="text-align:right"><strong>MASA:</strong> ${document.getElementById('masa').value} | <strong>GURU:</strong> MOHAMAD HELMIE</div>
        </div>
        <table class="rph-main-table">
            <tr><td class="col-label">NILAI / UNIT</td><td>${document.getElementById('unit').value}</td></tr>
            <tr><td class="col-label">STANDARD KANDUNGAN</td><td>${skText}</td></tr>
            <tr><td class="col-label">STANDARD PEMBELAJARAN</td><td style="font-weight:bold">${spHtml}</td></tr>
            <tr><td class="col-label">OBJEKTIF PEMBELAJARAN</td><td>${document.getElementById('ai_obj').value.replace(/\n/g,"<br>")}</td></tr>
            <tr><td class="col-label">AKTIVITI PdPc</td><td>${document.getElementById('ai_act').value.replace(/\n/g,"<br>")}</td></tr>
            <tr><td class="col-label">REFLEKSI</td><td>${document.getElementById('ai_ref').value.replace(/\n/g,"<br>")}</td></tr>
        </table>
        <div class="sig-container"><div class="sig-box">TANDATANGAN GURU</div><div class="sig-box">TANDATANGAN PENTADBIR</div></div>
    </div><div style="page-break-after:always;"></div>`;
    document.getElementById('print-area').innerHTML += content;
}
</script>
</body>
</html>
