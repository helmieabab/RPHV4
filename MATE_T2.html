<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPH MATEMATIK TAHUN 2</title>
    <style>
        :root { --primary: #2c3e50; --accent: #2980b9; --bg: #f4f7f6; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .no-print-zone { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 40px; }
        h1.setup-title { text-align: center; color: var(--primary); font-size: 22px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px; color: #555; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .sp-box { border: 1px solid #ddd; border-radius: 6px; max-height: 250px; overflow-y: auto; background: #fafafa; }
        .sp-table { width: 100%; border-collapse: collapse; }
        .sp-table tr { cursor: pointer; border-bottom: 1px solid #eee; }
        .sp-table tr:hover { background: #eef7ff; }
        .sp-table td { padding: 10px; font-size: 13px; }
        .selected-row { background: #d6eaf8 !important; font-weight: bold; border-left: 4px solid var(--accent); }
        .ai-tools { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .btn-ai { background: #8e44ad; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; margin-bottom: 5px; width: 100%; }
        .btn-main { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 6px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-nav { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #7f8c8d; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; }

        /* PRINT STYLE - PROFESSIONAL & MATURE */
        .rph-paper { width: 210mm; min-height: 290mm; padding: 20mm; margin: auto; background: white; color: black; border: 1px solid #eee; box-sizing: border-box; }
        .rph-header { text-align: center; border-bottom: 4px double #000; padding-bottom: 10px; margin-bottom: 20px; }
        .rph-header h2 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        .rph-header h3 { margin: 5px 0 0 0; font-size: 18px; text-transform: uppercase; color: #333; }
        .info-bar { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 15px; font-size: 14px; line-height: 1.6; }
        .rph-main-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .rph-main-table td { border: 1px solid #000; padding: 12px; vertical-align: top; font-size: 14px; line-height: 1.5; word-wrap: break-word; }
        .col-label { width: 30%; background-color: #f2f2f2 !important; font-weight: bold; text-transform: uppercase; }
        .sig-container { margin-top: 50px; display: flex; justify-content: space-between; }
        .sig-box { width: 200px; border-top: 1px solid #000; text-align: center; padding-top: 5px; font-size: 13px; font-weight: bold; }

        @media print {
            body { padding: 0; background: none; }
            .no-print-zone { display: none; }
            .rph-paper { border: none; width: 100%; padding: 0; }
            .col-label { -webkit-print-color-adjust: exact; background-color: #f2f2f2 !important; }
        }
    </style>
</head>
<body>

<div class="no-print-zone">
    <h1 class="setup-title">PENGURUSAN RPH: MATEMATIK TAHUN 2</h1>
    
    <div class="input-group">
        <div><label>Tarikh</label><input type="date" id="tark" onchange="setHari()"></div>
        <div><label>Hari</label><input type="text" id="hari" readonly></div>
        <div><label>Minggu</label><select id="mng"></select></div>
        <div><label>Masa</label><input type="text" id="masa" placeholder="Contoh: 08:00 - 09:00"></div>
    </div>

    <div>
        <label>Bidang / Tajuk</label>
        <input type="text" id="tajuk" placeholder="Contoh: NOMBOR DAN OPERASI / 2.0 OPERASI ASAS">
    </div>

    <div style="margin-top:15px">
        <label>Standard Kandungan (SK)</label>
        <select id="sk_select" onchange="loadSP()">
            <option value="1.1">1.1 Nilai Nombor hingga 1000</option>
            <option value="1.2">1.2 Menulis Nombor</option>
            <option value="1.4">1.4 Nilai Tempat dan Nilai Digit</option>
            <option value="2.1">2.1 Tambah dalam lingkungan 1000</option>
            <option value="2.2">2.2 Tolak dalam lingkungan 1000</option>
            <option value="2.3">2.3 Darab (Fakta Asas)</option>
            <option value="2.4">2.4 Bahagi (Fakta Asas)</option>
            <option value="3.1">3.1 Pecahan Wajar</option>
            <option value="3.2">3.2 Perpuluhan</option>
            <option value="4.1">4.1 Wang hingga RM100</option>
        </select>
    </div>

    <div style="margin-top:15px">
        <label>Standard Pembelajaran (SP) - Klik untuk pilih</label>
        <div class="sp-box">
            <table class="sp-table" id="sp-list"></table>
        </div>
    </div>

    <div class="ai-tools">
        <div>
            <button class="btn-ai" onclick="jana('obj')">✨ JANA OBJEKTIF</button>
            <textarea id="ai_obj" rows="3"></textarea>
        </div>
        <div>
            <button class="btn-ai" onclick="jana('act')">✨ JANA AKTIVITI</button>
            <textarea id="ai_act" rows="3"></textarea>
        </div>
        <div>
            <button class="btn-ai" onclick="jana('ref')">✨ JANA REFLEKSI</button>
            <textarea id="ai_ref" rows="3"></textarea>
        </div>
    </div>

    <button class="btn-main" onclick="simpan()">SIMPAN & JANA RPH PROFESIONAL</button>
    <a href="index.html" class="btn-nav">KEMBALI KE HUB UTAMA</a>
</div>

<div id="print-area"></div>

<script>
const dataSP = {
    "1.1": ["1.1.1 Menamakan nombor hingga 1000.","1.1.2 Menentukan nilai nombor hingga 1000."],
    "1.2": ["1.2.1 Menulis nombor dalam angka dan perkataan."],
    "1.4": ["1.4.1 Menyatakan nilai tempat dan nilai digit.","1.4.2 Mencerakin sebarang nombor."],
    "2.1": ["2.1.1 Menambah dua nombor lingkungan 1000.","2.1.2 Menambah tiga nombor lingkungan 1000."],
    "2.2": ["2.2.1 Menolak dua nombor lingkungan 1000.","2.2.2 Menolak dua nombor dari satu nombor."],
    "2.3": ["2.3.1 Mendarab dalam lingkungan fakta asas.","2.3.2 Mendarab nombor satu digit dengan 10."],
    "2.4": ["2.4.1 Membahagi dalam lingkungan fakta asas.","2.4.2 Membahagi sebarang nombor dua digit dengan 10."],
    "3.1": ["3.1.1 Mengenal pasti pecahan wajar (penyebut hingga 10).","3.1.2 Menamakan pecahan wajar."],
    "3.2": ["3.2.1 Menukar pecahan persepuluh kepada perpuluhan.","3.2.2 Menyebut sifar perpuluhan satu hingga sembilan."],
    "4.1": ["4.1.1 Mengenal pasti mata wang Malaysia hingga RM100.","4.1.2 Menentukan nilai wang hingga RM100."]
};

let selectedSPs = [];
const mngSelect = document.getElementById('mng');
for(let i=1; i<=42; i++) mngSelect.innerHTML += `<option value="${i}">Minggu ${i}</option>`;

function setHari() {
    const d = new Date(document.getElementById('tark').value);
    const days = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"];
    document.getElementById('hari').value = days[d.getDay()] || "";
}

function loadSP() {
    const sk = document.getElementById('sk_select').value;
    const list = document.getElementById('sp-list');
    list.innerHTML = "";
    selectedSPs = [];
    dataSP[sk].forEach(s => {
        let row = list.insertRow();
        row.onclick = function() {
            this.classList.toggle('selected-row');
            if(this.classList.contains('selected-row')) selectedSPs.push(s);
            else selectedSPs = selectedSPs.filter(i => i !== s);
        };
        row.innerHTML = `<td>${s}</td>`;
    });
}
loadSP();

function jana(type) {
    const tajuk = document.getElementById('tajuk').value || "Pembelajaran Hari Ini";
    if(type==='obj') document.getElementById('ai_obj').value = `Pada akhir PdPc, murid akan dapat:\n1. Menyelesaikan tugasan berkaitan ${tajuk} mengikut Standard Pembelajaran yang ditetapkan dengan tepat.`;
    else if(type==='act') document.getElementById('ai_act').value = `1. Set Induksi: Murid memerhati contoh bahan bantu mengajar.\n2. Aktiviti: Murid melakukan latihan pengukuhan dalam kumpulan.\n3. Penutup: Guru merumuskan hasil pembelajaran hari ini.`;
    else document.getElementById('ai_ref').value = `___ / ___ murid menguasai objektif dan diberi latihan pengukuhan.`;
}

function simpan() {
    if(selectedSPs.length === 0) return alert("Pilih SP dahulu!");
    const skText = document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text;
    const spHtml = selectedSPs.map(s => `• ${s}`).join("<br>");
    
    const content = `
    <div class="rph-paper">
        <div class="rph-header">
            <h2>RANCANGAN PENGAJARAN HARIAN</h2>
            <h3>MATEMATIK TAHUN 2</h3>
        </div>
        <div class="info-bar">
            <div>
                <strong>TARIKH:</strong> ${document.getElementById('tark').value}<br>
                <strong>HARI:</strong> ${document.getElementById('hari').value}<br>
                <strong>MINGGU:</strong> ${document.getElementById('mng').value}
            </div>
            <div style="text-align:right">
                <strong>MASA:</strong> ${document.getElementById('masa').value}<br>
                <strong>KELAS:</strong> TAHUN 2<br>
                <strong>GURU:</strong> MOHAMAD HELMIE
            </div>
        </div>
        <table class="rph-main-table">
            <tr><td class="col-label">BIDANG / TAJUK</td><td>${document.getElementById('tajuk').value}</td></tr>
            <tr><td class="col-label">STANDARD KANDUNGAN</td><td>${skText}</td></tr>
            <tr><td class="col-label">STANDARD PEMBELAJARAN</td><td style="font-weight:bold">${spHtml}</td></tr>
            <tr><td class="col-label">OBJEKTIF PEMBELAJARAN</td><td>${document.getElementById('ai_obj').value.replace(/\n/g,"<br>")}</td></tr>
            <tr><td class="col-label">AKTIVITI PdPc</td><td>${document.getElementById('ai_act').value.replace(/\n/g,"<br>")}</td></tr>
            <tr><td class="col-label">REFLEKSI / IMPAK</td><td>${document.getElementById('ai_ref').value.replace(/\n/g,"<br>")}</td></tr>
        </table>
        <div class="sig-container">
            <div class="sig-box">TANDATANGAN GURU</div>
            <div class="sig-box">TANDATANGAN PENTADBIR</div>
        </div>
    </div>
    <div style="page-break-after:always;"></div>`;
    document.getElementById('print-area').innerHTML += content;
}
</script>
</body>
</html>
