<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPH MORAL TAHUN 2 - HELMIE</title>
    <style>
        :root { --primary: #003366; --accent: #c0392b; --bg: #f5f7fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .setup-box { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-top: 8px solid var(--primary); }
        .setup-box h1 { text-align: center; color: var(--primary); text-transform: uppercase; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { font-weight: bold; color: var(--primary); font-size: 13px; text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px; font-size: 14px; box-sizing: border-box; }
        .sp-container { border: 1px solid #ccc; border-radius: 6px; max-height: 250px; overflow-y: auto; background: #fff; margin-top: 10px; }
        .sp-table { width: 100%; border-collapse: collapse; }
        .sp-table tr { cursor: pointer; border-bottom: 1px solid #eee; }
        .sp-table tr:hover { background: #f0f4f8; }
        .sp-table td { padding: 10px; font-size: 13px; line-height: 1.4; }
        .selected-row { background: #e1f5fe !important; font-weight: bold; border-left: 5px solid #0288d1; }
        
        .action-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-print { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-clear { background: #7f8c8d; color: white; border: none; padding: 15px; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-hub { display: block; text-align: center; margin-top: 20px; padding: 12px; background: #2c3e50; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 14px; }

        /* PRINT FORMAT */
        .rph-paper { width: 210mm; padding: 20mm; margin: 40px auto; background: white; border: 1px solid #000; color: #000; box-sizing: border-box; }
        .rph-header { text-align: center; border-bottom: 4px double #000; padding-bottom: 10px; margin-bottom: 20px; }
        .rph-header h1 { margin: 0; font-size: 22px; text-transform: uppercase; }
        .meta-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        .meta-table td { border: 1px solid #000; padding: 8px; font-weight: bold; font-size: 13px; }
        .main-table { width: 100%; border-collapse: collapse; }
        .main-table td { border: 1px solid #000; padding: 12px; vertical-align: top; font-size: 13px; line-height: 1.5; }
        .label-cell { width: 28%; background: #f2f2f2 !important; font-weight: bold; text-transform: uppercase; }
        .sig-section { margin-top: 50px; display: flex; justify-content: space-between; }
        .sig-box { width: 200px; border-top: 1px solid #000; text-align: center; padding-top: 5px; font-weight: bold; font-size: 11px; }

        @media print {
            body { padding: 0; background: white; }
            .no-print { display: none; }
            .rph-paper { margin: 0; border: none; width: 100%; }
            .label-cell { -webkit-print-color-adjust: exact; background-color: #f2f2f2 !important; }
        }
    </style>
</head>
<body>

<div class="setup-box no-print">
    <h1>RPH: PENDIDIKAN MORAL TAHUN 2</h1>
    <div class="grid-3">
        <div><label>Tarikh</label><input type="date" id="tark" onchange="updateDay()"></div>
        <div><label>Hari</label><input type="text" id="hari" readonly></div>
        <div><label>Minggu</label><select id="mng"></select></div>
        <div><label>Masa</label><input type="text" id="masa" placeholder="Contoh: 07:30 - 08:30"></div>
    </div>
    
    <div><label>Nilai / Tajuk</label><input type="text" id="tajuk" placeholder="Contoh: Nilai 1: Kepercayaan kepada Tuhan"></div>

    <div style="margin-top:15px">
        <label>Standard Kandungan (SK)</label>
        <select id="sk_select" onchange="loadSP()">
            <option value="1.0">1.0 Ajaran Agama atau Kepercayaan dalam Keluarga</option>
            <option value="2.0">2.0 Bantuan kepada Ahli Keluarga</option>
            <option value="3.0">3.0 Tanggungjawab dalam Keluarga</option>
            <option value="4.0">4.0 Berterima Kasih dalam Keluarga</option>
            <option value="5.0">5.0 Adab dalam Keluarga</option>
            <option value="6.0">6.0 Hormat kepada Ahli Keluarga</option>
            <option value="7.0">7.0 Kasih Sayang terhadap Keluarga</option>
        </select>
    </div>

    <div style="margin-top:15px">
        <label>Standard Pembelajaran (SP)</label>
        <div class="sp-container"><table class="sp-table" id="sp-list"></table></div>
    </div>

    <div style="margin-top:20px">
        <label>Objektif / Aktiviti / Refleksi</label>
        <textarea id="f_obj" placeholder="Objektif..." rows="2" style="margin-bottom:5px"></textarea>
        <textarea id="f_act" placeholder="Aktiviti..." rows="3" style="margin-bottom:5px"></textarea>
        <textarea id="f_ref" placeholder="Refleksi..." rows="2"></textarea>
    </div>

    <div class="action-btns">
        <button class="btn-main" onclick="generateRPH()">JANA RPH</button>
        <button class="btn-print" onclick="window.print()">CETAK RPH</button>
        <button class="btn-clear" onclick="clearAll()">KOSONGKAN</button>
    </div>
    <a href="index.html" class="btn-hub">KEMBALI KE HUB UTAMA</a>
</div>

<div id="print-zone"></div>

<script>
const spData = {
    "1.0": ["1.1 Menyatakan ajaran agama atau kepercayaan dalam keluarga.","1.2 Menjelaskan kepentingan mengamalkan ajaran agama atau kepercayaan dalam keluarga.","1.3 Menunjuk cara amalan ajaran agama atau kepercayaan dalam keluarga."],
    "2.0": ["2.1 Menyenaraikan contoh bantuan kepada ahli keluarga.","2.2 Menjelaskan cara memberi bantuan kepada ahli keluarga.","2.3 Menzahirkan perasaan apabila memberi bantuan kepada keluarga."],
    "3.0": ["3.1 Menyenaraikan tanggungjawab terhadap keluarga.","3.2 Menjelaskan cara melaksanakan tanggungjawab terhadap keluarga.","3.3 Menunjukkan sikap bertanggungjawab terhadap keluarga."],
    "4.0": ["4.1 Mengenal pasti pelbagai cara berterima kasih terhadap keluarga.","4.2 Menjelaskan kepentingan mengamalkan sikap berterima kasih.","4.3 Menunjukkan cara berterima kasih terhadap ahli keluarga."],
    "5.0": ["5.1 Mengenal pasti adab dalam keluarga.","5.2 Menjelaskan kepentingan beradab sopan dalam keluarga.","5.3 Mempraktikkan adab sopan dalam keluarga."],
    "6.0": ["6.1 Menyenaraikan cara menghormati ahli keluarga.","6.2 Menjelaskan kesan menghormati ahli keluarga.","6.3 Menunjukkan sikap hormat terhadap ahli keluarga."],
    "7.0": ["7.1 Menjelaskan cara menyayangi ahli keluarga.","7.2 Merumuskan kepentingan menyayangi ahli keluarga.","7.3 Menunjukkan perasaan kasih sayang terhadap ahli keluarga."]
};

let selectedSP = [];
const mngSelect = document.getElementById('mng');
for(let i=1; i<=42; i++) mngSelect.innerHTML += `<option value="${i}">Minggu ${i}</option>`;

function updateDay() {
    const d = new Date(document.getElementById('tark').value);
    document.getElementById('hari').value = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"][d.getDay()] || "";
}

function loadSP() {
    const sk = document.getElementById('sk_select').value;
    const table = document.getElementById('sp-list');
    table.innerHTML = ""; selectedSP = [];
    spData[sk]?.forEach(s => {
        let r = table.insertRow();
        r.onclick = function() {
            this.classList.toggle('selected-row');
            if(this.classList.contains('selected-row')) selectedSP.push(s);
            else selectedSP = selectedSP.filter(i => i !== s);
        };
        r.innerHTML = `<td>${s}</td>`;
    });
}
loadSP();

function clearAll() { if(confirm("Padam data?")) location.reload(); }

function generateRPH() {
    if(selectedSP.length === 0) return alert("Sila pilih SP!");
    const skTxt = document.getElementById('sk_select').options[document.getElementById('sk_select').selectedIndex].text;
    const content = `
    <div class="rph-paper">
        <div class="rph-header">
            <h1>RANCANGAN PENGAJARAN HARIAN</h1>
            <h2>PENDIDIKAN MORAL TAHUN 2</h2>
        </div>
        <table class="meta-table">
            <tr>
                <td>TARIKH: ${document.getElementById('tark').value}</td>
                <td>HARI: ${document.getElementById('hari').value}</td>
                <td>MINGGU: ${document.getElementById('mng').value}</td>
            </tr>
            <tr>
                <td colspan="2">MASA: ${document.getElementById('masa').value}</td>
                <td>GURU: MOHAMAD HELMIE</td>
            </tr>
        </table>
        <table class="main-table">
            <tr><td class="label-cell">NILAI / TAJUK</td><td>${document.getElementById('tajuk').value}</td></tr>
            <tr><td class="label-cell">STANDARD KANDUNGAN</td><td>${skTxt}</td></tr>
            <tr><td class="label-cell">STANDARD PEMBELAJARAN</td><td style="font-weight:bold">${selectedSP.map(s => "â€¢ "+s).join("<br>")}</td></tr>
            <tr><td class="label-cell">OBJEKTIF PEMBELAJARAN</td><td>${document.getElementById('f_obj').value.replace(/\n/g,"<br>")}</td></tr>
            <tr><td class="label-cell">AKTIVITI PdPc</td><td>${document.getElementById('f_act').value.replace(/\n/g,"<br>")}</td></tr>
            <tr><td class="label-cell">REFLEKSI / IMPAK</td><td>${document.getElementById('f_ref').value.replace(/\n/g,"<br>")}</td></tr>
        </table>
        <div class="sig-section">
            <div class="sig-box">TANDATANGAN GURU</div>
            <div class="sig-box">TANDATANGAN PENTADBIR</div>
        </div>
    </div><div style="page-break-after:always;"></div>`;
    document.getElementById('print-zone').innerHTML += content;
    window.scrollTo(0, document.body.scrollHeight);
}
</script>
</body>
</html>
